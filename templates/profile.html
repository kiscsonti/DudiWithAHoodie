{% extends 'base.html' %}

{% block content %}
    <h1>This is the profile page of {{ profile.username }}</h1>
    <div id="videos">
    {% for video, views, tags in videos %}
        <h2><a href="{% url 'video' videoID=video.id%}">{{ video.title }}</a></h2>
        <h2>Kategóriák: {{ tags }}</h2>
        <h3>Megtekintés: {{ views }}</h3>
    {% endfor %}

    </div>

    <div id="playlists">



    </div>
{% endblock %}
